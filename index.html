<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="popup">
            <form class="popup__container">
                <fieldset class="popup__user-info">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__item popup__item_el_name" type="text">
                    <input class="popup__item popup__item_el_prof" type="text">
                    <button class="popup__button" type="submit">Сохранить</button>
                </fieldset>
                <button class="close-button" type="reset"></button>
            </form>
        </div>

        <div class="popup popup_type_add">
            <form class="popup__container">
                <fieldset class="popup__user-info">
                    <h3 class="popup__title">Новое место</h3>
                    <input class="popup__item popup__item_el_place" type="text" placeholder="Название">
                    <input class="popup__item popup__item_el_link" type="text" placeholder="Ссылка на картинку">
                    <button class="popup__button" type="submit">Создать</button>
                </fieldset>
                <button class="close-button" type="reset"></button>
            </form>
        </div>

        <div class="popup popup_type_picture">
            <div class="popup__picture-container">
                <img class="popup__full-picture">
                <p class="popup__picture-title"></p>
                <button class="close-button" type="reset"></button>
            </div>
        </div>

        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile_pic.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-grid">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button class="edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="add-button"></button>
            </section>
            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <template id="card_template">
            <div class="elements__item">
                <img class="elements__picture">
                <button class="elements__delete"></button>
                <div class="elements__textarea">
                    <p class="elements__text"></p>
                    <button class="elements__like"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile_pic.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-grid">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button class="edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="add-button"></button>
            </section>
            <section class="elements">
                <div class="elements__item">
                    <img class="elements__picture" src="./images/stockholm.jpg" alt="Стокгольм">
                    <div class="elements__textarea">
                        <p class="elements__text">Стокгольм</p>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__picture" src="./images/budapest.jpg" alt="Будапешт">
                    <div class="elements__textarea">
                        <p class="elements__text">Будапешт</p>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__picture" src="./images/vienna.jpg" alt="Вена">
                    <div class="elements__textarea">
                        <p class="elements__text">Вена</p>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__picture" src="./images/berlin.jpg" alt="Берлин">
                    <div class="elements__textarea">
                        <p class="elements__text">Берлин</p>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__picture" src="./images/helsinki.jpg" alt="Хельсинки">
                    <div class="elements__textarea">
                        <p class="elements__text">Хельсинки</p>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__picture" src="./images/prague.jpg" alt="Прага">
                    <div class="elements__textarea">
                        <p class="elements__text">Прага</p>
                        <button class="elements__like"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <form class="popup__container">
                    <fieldset class="popup__user-info">
                        <h3 class="popup__title">Редактировать профиль</h3>
                        <input class="popup__item popup__item_el_name" type="text">
                        <input class="popup__item popup__item_el_prof" type="text">
                        <button class="popup__button" type="submit">Сохранить</button>
                    </fieldset>
                    <button class="close-button"></button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/sript.js"></script>
</body>

</html>
